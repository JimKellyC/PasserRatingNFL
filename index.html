<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>NFL Passer Rating Calculator - Jim-Kelly</title>
</head>

<body>
    <div class="container">
        <img src="images/nfl-1.svg" alt="NFL logo">  
        <h2>NFL Passer Rating Calculator</h2>
        <form id="ratingForm">

            <label for="comp">Completions</label>
            <input type="number" id="comp" min="0" required>

            <label for="att">Attempts</label>
            <input type="number" id="att" min="1" required>

            <label for="yds">Yards</label>
            <input type="number" id="yds" required>

            <label for="td">Touchdowns</label>
            <input type="number" id="td" min="0" required>

            <label for="int">Interceptions</label>
            <input type="number" id="int" min="0" required>

            <button type="submit">Calculate Rating</button>
            <button id="resetButton" type="reset">Reset</button>
        </form>
        <div class="result" id="result"></div>
        <div class="info-formula">
            <p>The NFL passer rating formula is a standardized way to evaluate quarterbacks based on their passing
                performance. It considers four key statistics: completions, yards, touchdowns, and interceptions.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
